<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Sign Up</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
        <div class="left-column">
            <div id="logo">
                <p>ODIN</p>
            </div>
            <div id="footer">
                Photo by <a href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie West</a> on <a href="https://unsplash.com/photos/25xggax4bSA?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            </div>
        </div>
        <div class="right-column">
        <div id="introducing text">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your eepest dreams.</p>
            <p>Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to</p>
        </div>
        <form action="example.com" method="post">
            <p>Let's do this!</p>
            <div>
                <label for="first-name">FIRST NAME</label>
                <input type="text" id="first-name" name="first-name">
            </div>
            <div>
                <label for="last-name">LAST NAME</label>
                <input type="text" id="last-name" name="last-name">
            </div>
            <div>
                <label for="email">EMAIL</label>
                <input type="email" id="email" name="email">
            </div>
            <div>
                <label for="phone">PHONE NUMBER</label>
                <input type="tel" id="phone" name="phone">
            </div>
            <div>
                <label for="password">PASSWORD</label>
                <input type="text" id="password" name="password">
            </div>
            <div>
                <label for="confirm-password">CONFIRM PASSWORD</label>
                <input type="text" id="confirm-password" name="confirm-password">
            </div>
            <button>CREATE ACCOUNT</button>
        </form>
        <div>
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>
</div>
    </body>
</html>
